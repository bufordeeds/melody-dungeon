<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Dungeon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        canvas {
            border: 4px solid #4a4a6a;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #noteInventory {
            display: flex;
            gap: 8px;
            padding: 10px;
            background: #2a2a4e;
            border-radius: 4px;
        }
        .note-slot {
            width: 40px;
            height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #4a4a6a;
            border-radius: 4px;
            color: #888;
            font-size: 12px;
        }
        .note-slot.collected {
            border-color: currentColor;
            color: inherit;
        }
        .note-slot.active {
            transform: scale(1.1);
            box-shadow: 0 0 10px currentColor;
        }
        .note-slot .key {
            font-size: 10px;
            opacity: 0.6;
        }
        #topBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 0 10px;
        }
        #livesDisplay {
            font-size: 24px;
            color: #ff4444;
            letter-spacing: 4px;
        }
        #settingsPanel {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 12px;
        }
        #settingsPanel label {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
        #settingsPanel input[type="checkbox"] {
            cursor: pointer;
        }
        #inventoryWrapper {
            position: relative;
        }
        #noteOverlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #2a2a4e;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        #noteOverlay.visible {
            opacity: 1;
        }
        #instructions {
            color: #888;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="topBar">
            <div id="livesDisplay">❤❤❤</div>
            <div id="settingsPanel">
                <label>
                    <input type="checkbox" id="hideNotesToggle" checked>
                    Hide notes during playback
                </label>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="inventoryWrapper">
            <div id="noteInventory"></div>
            <div id="noteOverlay">Listen...</div>
        </div>
        <div id="instructions">
            Arrow keys: Move | 1-7: Play notes | Space: Interact with doors | R: Restart (game over)
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
